<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head> 
        <link rel="stylesheet" type="text/css" href="css/jajo.css" />
        <title>The JaJo shop</title>
    </h:head>
    <h:body>
        
       <div id="main">
          <div id="header">
                <div id="widgetBar">

                    <div class="headerWidget">
                        [ language toggle ]
                    </div>

                    <div class="headerWidget"></div>

                    <div class="headerWidget">
                        [ shopping cart widget ]
                    </div>

                </div>

                <a href="#">
                    <img src="images.pngS" id="logo" alt="Affable Bean logo"/>
                </a>

                <img src="#" id="logoText" alt="the affable bean"/>
              </div>       
           <div id="indexLeftColumn">
                <div id="welcomeText">
                    <p>[ welcome text ]</p>
                    <!-- test to access context parameters -->
                    categoryImagePath: ${initParam.categoryImagePath}
                    productImagePath: ${initParam.productImagePath}
                </div>
            </div>

            <div id="indexRightColumn">
                
                <h:dataTable value="#{categoriesBean.getCategoriesList()}" var="cat" border="1">
                    <h:column>
                        <div class="categoryBox">
                            <a href="category?${category.id}">
                                <span class="categoryLabelText">#{cat.name}</span>

                                <img src="${initParam.categoryImagePath}#{cat.name}.jpg"
                                    alt="${category.name}"></img>
                            </a>
                        </div>                    
                    </h:column>
                </h:dataTable>
                
            </div>

            <div id="footer">
                <hr>
                <p id="footerText">[ footer text ]</p>
                </hr>
            </div>
        </div>
    </h:body>
</html>
